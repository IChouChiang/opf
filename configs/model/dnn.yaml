# Configuration for AdmittanceDNN model
# @package model

name: dnn
feature_type: flat  # Used by data config via interpolation

# Model architecture (AdmittanceDNN)
# input_dim is computed automatically: 2*n_bus + 2*n_bus^2
# For Case6: 2*6 + 2*36 = 84
architecture:
  hidden_dim: 64
  num_layers: 2
  dropout: 0.1

# Task settings (OPFTask)
task:
  lr: ${train.lr}
  kappa: 0.1
  weight_decay: ${train.weight_decay}
